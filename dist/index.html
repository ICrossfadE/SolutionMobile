<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/media.css" />
    <link rel="stylesheet" href="./style/normalize.css" />
    <title>Selution</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="user">CrossfadE</div>
        <div class="user_local-score">0 <span>xp</span></div>
      </div>
      <div class="modal_window-background hidden"></div>
      <button class="start-booton">START</button>

      <div class="midl_box">
        <div class="game_score-box">
          <div class="game_score hidden">25+</div>
        </div>

        <div class="game-life"></div>

        <div class="modal_window hidden">
          <form class="form">
            <h1 class="modal_window-quest"></h1>
            <input class="input-submit" type="number" maxlength="4" name="number" autocomplete="off" usesubmitbehavior="false" />
          </form>
          <button class="submit-booton" id="submit">SUBMIT</button>
        </div>
      </div>

      <div class="footer"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
